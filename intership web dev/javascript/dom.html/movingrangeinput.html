<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
</head>
<style>
.inputdiv{

    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    
    background-color: aquamarine;
    height:400px;
    width:500px;
}
.input{
height:50px;
width:200px;


}

</style>
<body>

    <div class="inputdiv">
        <input class="input" type="range" min="0" max="100" id="data" onpointermove="update()">
       <h2 id="output"></h2>
      
    </div>
 
    <script>
       function update(){
        rangeElement=document.getElementById("data");
        outputElement=document.getElementById("output")
        outputElement.innerHTML=rangeElement.value;
       }
        
    </script>
</body>
</html>
