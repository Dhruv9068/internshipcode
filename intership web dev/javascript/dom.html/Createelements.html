<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
</head>
<style>
.inputdiv {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);   
    background-color: aquamarine;
    height: 400px;
    width: 500px;
}

.input {
    height: 50px;
    width: 200px;
}

.btn {
    width: 100px;
    height: 40px;
    background-color: lightblue;
    color: white;
    font-size: 16px;
}
</style>
<body>
    <div class="inputdiv" id="body">
    </div>

    <script>
        h1Obj = document.createElement("h1");
        h1Obj.innerHTML = "Dynamic H1 Tag";
        h1Obj.style.color = "red";

        bodyObj = document.getElementById("body");
        bodyObj.appendChild(h1Obj);

        btnObj = document.createElement("button");
        btnObj.innerHTML = "Click Me";
        btnObj.className = "btn"; // Assign the class "btn" to the button

        bodyObj.appendChild(btnObj);
    </script>
</body>
</html>
