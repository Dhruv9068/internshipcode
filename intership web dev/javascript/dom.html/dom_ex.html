<body> <div class="CP">

  color:lawngreen;

  <button class="btn"onclick="power()">Getpower</button>

  <script>
count=0;
function add(){
  count++;
  h1array=document.getElementsByTagName("h1");

  h1array[0].innerHTML=count;
  h1array[1].innerHTML=count*count;
  
}
function divide(){
  count++;
  h1array=document.getElementsByTagName("h1");

}
